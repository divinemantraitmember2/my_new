<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Sections</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.section {
    height: 100vh; /* Full screen height */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

#home {
    background: #f0f0f0; /* Background color for each section */
}

#about {
    background: #ffcc00;
}

#services {
    background: #0099cc;
}

#contact {
    background: #333;
    color: white;
}

.content {
    max-width: 80%;
}

h1 {
    font-size: 3rem;
}

p {
    font-size: 1.5rem;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

    </style>
</head>
<body>
    <section class="section" id="home">
        <div class="content">
            <h1>Welcome to Mie Ride</h1>
        </div>
    </section>

    <section class="section" id="about">
        <div class="content">
            <h1>About Us</h1>
            <p>Your advanced, fixed-price ride solution...</p>
        </div>
    </section>

    <section class="section" id="services">
        <div class="content">
            <h1>Our Services</h1>
        </div>
    </section>

    <section class="section" id="contact">
        <div class="content">
            <h1>Contact Us</h1>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
