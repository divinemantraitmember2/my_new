<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Swipe Detection</title>
</head>
<body>

    <div id="swipe-area" style="width: 100%; height: 300px; background-color: lightgrey;">
        Swipe here
    </div>

    <script>
        // Variables to store the starting and ending touch positions
        let startX, startY, endX, endY;

        const swipeArea = document.getElementById('swipe-area');

        // Detect touchstart event (finger touches the screen)
        swipeArea.addEventListener('touchstart', function(e) {
            const touch = e.touches[0]; // Capture the first touch point
            startX = touch.clientX; // Store the starting X coordinate
            startY = touch.clientY; // Store the starting Y coordinate
        });

        // Detect touchmove event (finger moves on the screen)
        swipeArea.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            endX = touch.clientX; // Continuously update the current X coordinate
            endY = touch.clientY; // Continuously update the current Y coordinate
        });

        // Detect touchend event (finger leaves the screen)
        swipeArea.addEventListener('touchend', function() {
            const diffX = endX - startX; // Calculate horizontal distance swiped
            const diffY = endY - startY; // Calculate vertical distance swiped

            // Check if the horizontal swipe was larger than the vertical swipe and swipe was to the right
            if (Math.abs(diffX) > Math.abs(diffY) && diffX > 50) { // 50px threshold for swipe detection
                console.log("Right swipe detected!");
                alert("Right swipe detected!");
            }
        });
    </script>

</body>
</html>
